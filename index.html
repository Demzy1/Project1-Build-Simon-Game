<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Poiret+One&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header section -->
    <header>
        <h1>Simon Game</h1>
        <!-- Navigation or additional information can be placed here if needed -->
    </header>

    <!-- Main game section -->
    <main>
        <div id="game-board">
            <!-- The game board where colored buttons will be displayed -->
            <!-- Each button should have an ID or class for identification -->
            <div>
                <div onclick="clicked(event.currentTarget)" class="panel top-left"></div>
                <div onclick="clicked(event.currentTarget)"class="panel top-right"></div>
            </div>
            <div>
                <div onclick="clicked(event.currentTarget)"class="panel bottom-left"></div>
                <div onclick="clicked(event.currentTarget)"class="panel bottom-right"></div>
            </div>
            <div class="game-brand">
                <p id="score-text">Score: 0</p>
                <div id="end-game-text"></div>
            </div>  
        </div>
        <div id="controls">
            <!-- Control buttons such as Start, Reset, or Settings can be placed here -->
            <button id="start-btn">Start</button>
            <!-- Additional buttons or controls can be added as needed -->
            <button id="reset-btn">Reset</button> 
        </div>
    </main>

    <!-- Footer section -->
    <footer>
        <!-- Additional information or credits can be placed here -->
        <p>&copy; Demmy's Web Game Inc</p>
    </footer>
</body>
</html>
